<h4>Type a word into the box to see it reversed:</h4>


<script type="text/javascript">

function revword(word){
    var rev = '';
    for (var i = word.length-1; i > -1; i--){
    	rev = rev + word[i]};
    return(rev);
}

	let cols = 4;

		for (var col = 1; col < cols+1; col++){
			frame = frame + '<td>' + (cols * row + col) * num + '</td>';
		}
		frame = frame + '</tr>';
	}
	frame = frame + '</table>';
	return(frame);
}
